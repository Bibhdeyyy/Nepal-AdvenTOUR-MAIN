<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sidebar</title>
    
    <!-- LineIcons CSS for icon usage -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Custom CSS for sidebar styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">
</head>

<body>
    <!-- Sidebar Section -->
    <aside id="sidebar" >
        <!-- Header Section with toggle button and logo -->
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="{% url 'admin_dashboard' %}">Nepal AdvenTour</a>
            </div>
        </div>

        <!-- Navigation Section -->
        <ul class="sidebar-nav">
            <!-- Admins Link -->
            <li class="sidebar-item">
                <a href="{% url 'admin_view' %}" class="sidebar-link">
                    <i class="lni lni-protection"></i>
                    <span>Admins</span>
                </a>
            </li>
            <!-- Users Link -->
            <li class="sidebar-item">
                <a href="{% url 'user_view' %}" class="sidebar-link">
                    <i class="lni lni-users"></i>
                    <span>Users</span>
                </a>
            </li>
            <!-- Hotels Link -->
            <li class="sidebar-item">
                <a href="{% url 'hotel_view' %}" class="sidebar-link">
                    <i class="lni lni-apartment"></i>
                    <span>Hotels</span>
                </a>
            </li>
            <!-- Activities Link -->
            <li class="sidebar-item">
                <a href="{% url 'activity_view' %}" class="sidebar-link">
                    <i class="lni lni-bi-cycle"></i>
                    <span>Activities</span>
                </a>
            </li>
            <!-- Hotel Reviews Link -->
            <li class="sidebar-item">
                <a href="{% url 'hotel_review' %}" class="sidebar-link">
                    <i class="lni lni-clipboard"></i>
                    <span>Hotel Reviews</span>
                </a>
            </li>
            <!-- Activity Reviews Link -->
            <li class="sidebar-item">
                <a href="{% url 'activity_review' %}" class="sidebar-link">
                    <i class="lni lni-printer"></i>
                    <span>Activity Reviews</span>
                </a>
            </li>
        </ul>

        <!-- Footer Section with Logout Link -->
        <div class="sidebar-footer">
            <a href="/signout/" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- jQuery and Bootstrap JS for sidebar functionality -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- Custom JS for sidebar functionality -->
    <script type="text/javascript" src="{% static 'js/sidebar.js' %}"></script>
</body>

</html>
