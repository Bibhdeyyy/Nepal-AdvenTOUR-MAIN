<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Hotel</h2>
    <!-- Form for editing a hotel -->
    <form action="{% url 'edit_hotel' hotel.id %}" method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        
        <!-- Hotel Name Input -->
        <div class="form-group">
            <label for="name">Hotel Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ hotel.name }}" required>
        </div>

        <!-- Type of Hotel Input -->
        <div class="form-group">
            <label for="type_of_hotel">Type of Hotel:</label>
            <input type="text" class="form-control" id="type_of_hotel" name="type_of_hotel" value="{{ hotel.type_of_hotel }}" required>
        </div>

        <!-- Price Input -->
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ hotel.price }}" required>
        </div>

        <!-- Budget Input -->
        <div class="form-group">
            <label for="budget">Budget:</label>
            <input type="number" class="form-control" id="budget" name="budget" value="{{ hotel.budget }}" required>
        </div>

        <!-- Address Input -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ hotel.address }}" required>
        </div>

        <!-- City Input -->
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ hotel.city }}" required>
        </div>

        <!-- Longitude Input -->
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" class="form-control" id="longitude" name="longitude" value="{{ hotel.longitude }}" required>
        </div>

        <!-- Latitude Input -->
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" class="form-control" id="latitude" name="latitude" value="{{ hotel.latitude }}" required>
        </div>

        <!-- Contact Input -->
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" class="form-control" id="contact" name="contact" value="{{ hotel.contact }}" required>
        </div>

        <!-- Description Input -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required>{{ hotel.description }}</textarea>
        </div>

        <!-- Main Hotel Picture Input -->
        <div class="form-group">
            <label for="picture">Main Hotel Picture:</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="picture" name="picture">
                <label class="custom-file-label" for="picture">Choose file</label>
            </div>
            <!-- Display existing hotel picture if available -->
            {% if hotel.picture %}
                <img src="{{ hotel.picture.url }}" alt="Hotel Main Image" class="img-fluid mt-2" style="max-height: 200px;">
            {% endif %}
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Save Changes</button>
    </form>
</div>

<!-- Scripts for handling custom file input -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<script>
    $(document).ready(function () {
        bsCustomFileInput.init()
    });
</script>
</body>
</html>
