<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Form title -->
    <h2>Edit Admin</h2>
    <!-- Edit admin form -->
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <!-- Full Name input -->
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" value="{{ profile.fullname }}">
        </div>
        <!-- Username input -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ profile.username }}">
        </div>
        <!-- Connect select -->
        <div class="form-group">
            <label for="connect">Connect:</label>
            <select class="form-control" id="connect" name="connect">
                <option value="yes" {% if profile.connect == 'yes' %}selected{% endif %}>Yes</option>
                <option value="no" {% if profile.connect == 'no' %}selected{% endif %}>No</option>
            </select>
        </div>
        <!-- Social Media input -->
        <div class="form-group">
            <label for="social_media">Social Media:</label>
            <input type="text" class="form-control" id="social_media" name="social_media" value="{{ profile.social_media }}">
        </div>
        <!-- Profile Picture input -->
        <div class="form-group">
            <label for="profile_picture">Profile Picture:</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="profile_picture" name="profile_picture">
                <label class="custom-file-label" for="profile_picture">Choose file</label>
            </div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- bs-custom-file-input plugin -->
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<script>
    $(document).ready(function () {
        bsCustomFileInput.init()
    });
</script>
</body>
</html>
