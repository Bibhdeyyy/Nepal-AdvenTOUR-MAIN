<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Sign in</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <img class="wave" src="{% static 'images/login/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static 'images/login/bg.svg' %}">
        </div>
        <div class="login-content">
        {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="error-message">
            {{ error_message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endif %}


            <form action="/signin/" method="post">
                {% csrf_token %}
                <h2 class="title">Sign in</h2>
                <img src="{% static 'images/login/sign in.png' %}" style="width: 500px;">
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user" style="margin-left: 10px;"></i>
                    </div>
                    <div class="div" style="margin-left: 10px;">
                        <h5>Username</h5>
                        <input type="text" name="username" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock" style="margin-left: 10px;"></i>
                    </div>
                    <div class="div" style="margin-left: 10px;">
                        <h5>Password</h5>
                        <input type="password" name="password" class="input" required>
                    </div>

                </div>
                <p style="font-family: 'Poppins', sans-serif; margin-top: 10px;">Don't have an account?<a href="{% url 'signup' %}"> Sign up</a></p>
                <!-- <br> -->
                <input type="submit" class="btn" value="Login" required> 
            </form>
        </div>
        
        
        
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
