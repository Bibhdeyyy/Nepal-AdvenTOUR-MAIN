<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Sign in</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <img class="wave" src="{% static 'images/login/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static 'images/login/bg.svg' %}">
        </div>
        <div class="login-content">
            
            <form action="/signin/" method="post">
                {% csrf_token %}
                <h2 class="title">Sign in</h2>
                <img src="{% static 'images/login/sign in.png' %}" style="width: 500px;">
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user" style="margin-left: 10px;"></i>
                    </div>
                    <div class="div" style="margin-left: 10px;">
                        <h5>Username</h5>
                        <input type="text" name="username" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock" style="margin-left: 10px;"></i>
                    </div>
                    <div class="div" style="margin-left: 10px;">
                        <h5>Password</h5>
                        <input type="password" name="password" class="input" required>
                    </div>

                </div>
                <p style="font-family: 'Poppins', sans-serif;">Don't have an account?<a href="{% url 'signup' %}">sign up</a></p>
                <!-- <br> -->
                <input type="submit" class="btn" value="Login" required> 
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>
</html>
