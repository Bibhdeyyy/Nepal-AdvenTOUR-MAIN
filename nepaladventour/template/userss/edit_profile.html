<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #292a2d;">
<div class="container mt-5">
    <h2 style="color: whitesmoke;">Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="fullname" style="color: whitesmoke;">Full Name:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" value="{{ profile.fullname }}" style="background-color: #FFF8F0;">
        </div>

        <div class="form-group">
            <label for="username" style="color: whitesmoke;">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ profile.username }}" style="background-color: #FFF8F0;">
        </div>

        <div class="form-group">
            <label for="connect" style="color: whitesmoke;">Connect:</label>
            <select class="form-control" id="connect" name="connect" style="background-color: #FFF8F0;">
                <option value="yes" {% if profile.connect == 'yes' %}selected{% endif %}>Yes</option>
                <option value="no" {% if profile.connect == 'no' %}selected{% endif %}>No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="social_media" style="color: whitesmoke;">Social Media:</label>
            <input type="text" class="form-control" id="social_media" name="social_media" value="{{ profile.social_media }}" style="background-color: #FFF8F0;">
        </div>

        <div class="form-group">
            <label for="profile_picture" style="color: whitesmoke;">Profile Picture:</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="profile_picture" name="profile_picture" >
                <label class="custom-file-label" for="profile_picture" style="background-color: #FFF8F0;">Choose file</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<script>
    $(document).ready(function () {
        bsCustomFileInput.init()
    });
</script>
</body>
</html>
